<script type="text/javascript">

var calculateAge = function(){
	var age = document.getElementById("age");
	var dayField =  document.getElementById("Day");
	var day = dayField.options[dayField.selectedIndex].value;
	var monthField = document.getElementById("Month");
	var month = monthField.options[monthField.selectedIndex].value;
	var yearField = document.getElementById("Year");
	var year = yearField.options[yearField.selectedIndex].value;
	
	var today = new Date ();
	//alert("-" + month + "-");
	if (month == '' || year == '' || day == '') {
		age.innerHTML = "";
		return;
	} 
	if (today.getMonth() < month){
	 	age.innerHTML = today.getFullYear()-year-1;
	 }
	 else if (today.getMonth() > month) {
		 age.innerHTML = today.getFullYear()-year;
	 }
	 else {
	 	if (today.getDate() >= day){
	 		age.innerHTML = today.getFullYear()-year;
	 		}
	 	else {
	 		age.innerHTML = today.getFullYear()-year-1;
	 	}
	 }
}

var clearFields = function(){	
	document.getElementById("Day").options.selectedIndex = 0;
	document.getElementById("Month").options.selectedIndex = 0;
	document.getElementById("Year").options.selectedIndex = 0;
    age.innerHTML = "";
}
</script>
